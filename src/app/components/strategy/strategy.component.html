<section id="strategy" class="strategy">
  <div class="container">
    <div class="section-intro">
      <p class="section-pretitle">We are pioneers in <em>AI consulting</em>, dedicated to helping</p>
      <h2 class="section-title">businesses harness the power of artificial intelligence to drive innovation, efficiency, and growth.</h2>
    </div>

    <div class="services-grid">
      @for (service of services; track service.title) {
        <div class="service-card-modern">
          <div class="service-icon-modern">{{ service.icon }}</div>
          <h3>{{ service.title }}</h3>
          <p>{{ service.description }}</p>
          <a href="#contact" class="service-link">Talk With Us</a>
        </div>
      }
    </div>
  </div>
</section>
