[build]
  command = "npm run build"
  publish = "dist/angular_FlowEdge_AI/browser"

# Redirect www to non-www
[[redirects]]
  from = "https://www.flowedge.de/*"
  to = "https://flowedge.de/:splat"
  status = 301
  force = true

# Locale specific SPA fallbacks (put before the generic catch-all)
[[redirects]]
  from = "/en/*"
  to = "/en/index.html"
  status = 200

[[redirects]]
  from = "/ar/*"
  to = "/ar/index.html"
  status = 200

# Angular SPA routing (generic catch-all last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
